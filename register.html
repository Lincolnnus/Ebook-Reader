<!doctype HTML>
<html>
    <head>
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
                <title>Register</title>
                <!--Get mootools-->
                <script src="js/mootools-core.js" type="text/javascript"></script>
                <script src="js/mootools-more.js" type="text/javascript"></script>
                <script src="js/cookie.js"></script>
                <script>
                    function gotoHome()
                    {
                        window.location="index.html";
                    }
                </script>
                <link href="css/index.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div>
            <div id="outerContainer">
                <div class="toolbar">
                        <div id="toolbarLeft">
                            <button onclick="gotoHome()">Home</button>
                        </div>
                        <center>Register</center>
                </div>
                <div id="viewerContainer">
                    <iframe src="https://www.facebook.com/plugins/registration?
                     client_id=239586922749187&
                     redirect_uri=https%3A%2F%2Fdbgpu.d1.comp.nus.edu.sg%2Fshao%2Fapi%2Ffbregister.php&
                     fields=name,birthday,gender,location,email"
                     scrolling="auto"
                     frameborder="no"
                     style="border:none"
                     allowTransparency="true"
                     width="100%"
                     height="330">
                     </iframe>
                    <div align="center">
                        <form method="POST" action="api/register.php">
                            <table>
                                <tr>
                                    <td><input type="text" placeholder="Email" name="email" id="email"></td>
                                </tr>
                                <tr>
                                    <td><input type="password" placeholder="Password" name="password1" id="password1"></td>
                                </tr>
                                <tr>
                                    <td><input type="password" placeholder="Confirm Password" name="password2" id="password2"></td>
                                </tr>
                                <tr>
                                    <td><input type="text" placeholder="Nick Name" name="uname" id="uname"></td>
                                </tr>
                                <tr>
                                    <td><img src="api/captcha.php" id="captcha" /><br/>
                                        <a onclick="
                                            document.getElementById('captcha').src='api/captcha.php?'+Math.random();
                                            document.getElementById('captcha-form').focus();"
                                            id="change-image">Not readable? Change text.</a><br/><br/>
                                        
                                        <input type="text" name="captcha" id="captcha-form" autocomplete="off" /><br/>
                                        <input type="submit" /></td>
                                </tr>
                            </table>
                            
                        </form>
                    </div>
                </div>
                <div>
                </div>
            </div>
        </div>
    </body>
</html>
